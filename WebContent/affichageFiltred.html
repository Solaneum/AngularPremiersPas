<!DOCTYPE html>
<html>

<head>
<script src= "../angular.min.js"></script>
</head>

<body>

<div ng-app="" ng-controller="namesController">

<p>Cities:</p>
<ul>
  <li ng-repeat="x in names | orderBy:'country'">
    {{ x.name + ', ' + x.country }}
  </li>
</ul>

</div>

<script src="namesController.js"></script>

</body>
</html>
